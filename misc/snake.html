<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇 - HTML Canvas实现</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #fff;
            padding: 20px;
        }
        
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1000px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-header {
            width: 100%;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .game-header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00b09b, #96c93d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }
        
        .game-header p {
            font-size: 1.2rem;
            color: #aaa;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .main-game {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #gameCanvas {
            border: 4px solid #00b09b;
            border-radius: 10px;
            background-color: #0a1929;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
        }
        
        .side-panel {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 250px;
        }
        
        .panel-section {
            background-color: rgba(15, 32, 39, 0.8);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 176, 155, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .panel-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00b09b;
            text-align: center;
            border-bottom: 2px solid rgba(0, 176, 155, 0.5);
            padding-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .score-display {
            text-align: center;
            margin: 15px 0;
        }
        
        .score-value {
            font-size: 2.8rem;
            font-weight: bold;
            color: #96c93d;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
            line-height: 1;
        }
        
        .score-label {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 5px;
        }
        
        .high-score {
            color: #ff8a00;
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        
        .control-item {
            background-color: rgba(0, 176, 155, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(0, 176, 155, 0.3);
            transition: all 0.3s;
        }
        
        .control-item:hover {
            background-color: rgba(0, 176, 155, 0.2);
            transform: translateY(-3px);
        }
        
        .key {
            display: inline-block;
            background: linear-gradient(90deg, #00b09b, #96c93d);
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            font-family: monospace;
            margin-top: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        button {
            padding: 18px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        #startBtn {
            background: linear-gradient(90deg, #00b09b, #96c93d);
            color: white;
        }
        
        #pauseBtn {
            background: linear-gradient(90deg, #ff8a00, #ff5252);
            color: white;
        }
        
        #resetBtn {
            background: linear-gradient(90deg, #8e2de2, #4a00e0);
            color: white;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(2px);
        }
        
        .game-status {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            min-height: 40px;
            color: #ff8a00;
            padding: 12px;
            border-radius: 8px;
            background-color: rgba(255, 138, 0, 0.1);
            border: 1px solid rgba(255, 138, 0, 0.3);
            width: 100%;
        }
        
        .instructions {
            font-size: 1rem;
            line-height: 1.6;
            color: #ccc;
        }
        
        .instructions p {
            margin-bottom: 10px;
            padding-left: 10px;
            border-left: 3px solid #00b09b;
        }
        
        .snake-length {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 1.1rem;
        }
        
        .snake-length span {
            color: #96c93d;
            font-weight: bold;
        }
        
        .game-speed {
            margin-top: 15px;
            text-align: center;
        }
        
        .speed-slider {
            width: 100%;
            margin-top: 10px;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 4px;
            background: rgba(0, 176, 155, 0.3);
            outline: none;
        }
        
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #00b09b;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        .speed-label {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        @media (max-width: 850px) {
            .game-container {
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }
            
            .side-panel {
                width: 100%;
                max-width: 500px;
            }
            
            #gameCanvas {
                width: 400px;
                height: 400px;
            }
            
            .game-header h1 {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 500px) {
            #gameCanvas {
                width: 300px;
                height: 300px;
            }
            
            .game-header h1 {
                font-size: 2rem;
            }
            
            .panel-section {
                padding: 15px;
            }
        }
        
        .game-mode {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .mode-btn {
            padding: 10px 15px;
            font-size: 1rem;
            background-color: rgba(0, 176, 155, 0.2);
            color: #00b09b;
            border: 1px solid rgba(0, 176, 155, 0.5);
        }
        
        .mode-btn.active {
            background-color: #00b09b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>贪吃蛇</h1>
            <p>控制蛇吃到食物，每吃到一个食物蛇身就会变长，小心不要撞到墙壁或自己的身体！</p>
        </div>
        
        <div class="main-game">
            <canvas id="gameCanvas" width="500" height="500"></canvas>
            <div class="game-status" id="gameStatus">准备开始游戏</div>
        </div>
        
        <div class="side-panel">
            <div class="panel-section">
                <h2>游戏分数</h2>
                <div class="score-display">
                    <div class="score-value" id="score">0</div>
                    <div class="score-label">当前得分</div>
                </div>
                <div class="high-score">最高分: <span id="highScore">0</span></div>
                <div class="snake-length">
                    <div>蛇身长度: <span id="snakeLength">1</span></div>
                    <div>食物: <span id="foodCount">0</span></div>
                </div>
            </div>

            <div class="panel-section">
                <h2>游戏操作</h2>
                <div class="buttons">
                    <button id="startBtn">开始游戏</button>
                    <button id="pauseBtn">暂停/继续</button>
                    <button id="resetBtn">重新开始</button>
                </div>
            </div>
        </div>

        <div style="display: flex; gap: 8px">
            <div class="panel-section">
                <h2>游戏控制</h2>
                <div class="controls">
                    <div class="control-item">
                        向上移动
                        <div class="key">↑</div>
                    </div>
                    <div class="control-item">
                        向下移动
                        <div class="key">↓</div>
                    </div>
                    <div class="control-item">
                        向左移动
                        <div class="key">←</div>
                    </div>
                    <div class="control-item">
                        向右移动
                        <div class="key">→</div>
                    </div>
                    <div class="control-item" style="grid-column: span 2;">
                        暂停/继续
                        <div class="key">P 键</div>
                    </div>
                </div>
            </div>
            
            <div class="panel-section">
                <h2>游戏设置</h2>
                <div class="game-speed">
                    <div>游戏速度: <span id="speedValue">中速</span></div>
                    <input type="range" min="5" max="20" value="10" class="speed-slider" id="speedSlider">
                    <div class="speed-label">
                        <span>慢</span>
                        <span>快</span>
                    </div>
                </div>
                <div class="game-mode">
                    <button class="mode-btn active" id="modeNormal">普通模式</button>
                    <button class="mode-btn" id="modeWall">穿墙模式</button>
                </div>
            </div>
            
            <div class="panel-section instructions">
                <h2>游戏规则</h2>
                <p>1. 使用方向键控制蛇的移动方向</p>
                <p>2. 蛇头碰到食物时，蛇身长度增加，得分增加</p>
                <p>3. 在普通模式下，撞到墙壁或自己的身体游戏结束</p>
                <p>4. 在穿墙模式下，蛇可以穿过墙壁到达另一侧</p>
                <p>5. 蛇身越长，游戏难度越大</p>
                <p>6. 游戏速度越快，蛇移动越快</p>
            </div>
        </div>
    </div>

    <script>
        // 游戏主要变量
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const snakeLengthElement = document.getElementById('snakeLength');
        const foodCountElement = document.getElementById('foodCount');
        const gameStatus = document.getElementById('gameStatus');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const modeNormalBtn = document.getElementById('modeNormal');
        const modeWallBtn = document.getElementById('modeWall');

        // 游戏配置
        const GRID_SIZE = 20;
        const GRID_WIDTH = canvas.width / GRID_SIZE;
        const GRID_HEIGHT = canvas.height / GRID_SIZE;
        
        // 颜色定义
        const SNAKE_HEAD_COLOR = '#00b09b';
        const SNAKE_BODY_COLOR = '#96c93d';
        const FOOD_COLOR = '#ff5252';
        const BACKGROUND_COLOR = '#0a1929';
        const GRID_COLOR = '#1a2f42';
        
        // 游戏状态
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameOver = false;
        let isPaused = true;
        let gameSpeed = 10; // 初始速度
        let wallPassMode = false;
        let gameLoop;
        
        // 初始化游戏
        function init() {
            // 初始化蛇
            snake = [
                {x: Math.floor(GRID_WIDTH / 2), y: Math.floor(GRID_HEIGHT / 2)}
            ];
            
            // 初始化食物
            generateFood();
            
            // 初始化分数
            score = 0;
            gameOver = false;
            
            // 更新显示
            updateDisplay();
            
            // 绘制初始状态
            draw();
            
            // 更新游戏状态显示
            gameStatus.textContent = "按 P 键开始游戏";
            
            // 设置最高分
            highScoreElement.textContent = highScore;
            
            // 设置初始模式
            setGameMode('normal');
        }
        
        // 生成食物
        function generateFood() {
            let foodOnSnake;
            
            do {
                foodOnSnake = false;
                food = {
                    x: Math.floor(Math.random() * GRID_WIDTH),
                    y: Math.floor(Math.random() * GRID_HEIGHT)
                };
                
                // 检查食物是否生成在蛇身上
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
        }
        
        // 绘制游戏
        function draw() {
            // 绘制背景
            ctx.fillStyle = BACKGROUND_COLOR;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格
            drawGrid();
            
            // 绘制食物
            drawFood();
            
            // 绘制蛇
            drawSnake();
            
            // 绘制分数
            drawScore();
        }
        
        // 绘制网格
        function drawGrid() {
            ctx.strokeStyle = GRID_COLOR;
            ctx.lineWidth = 0.5;
            
            // 绘制垂直线
            for (let x = 0; x <= canvas.width; x += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // 绘制水平线
            for (let y = 0; y <= canvas.height; y += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        // 绘制食物
        function drawFood() {
            // 绘制食物主体
            const centerX = food.x * GRID_SIZE + GRID_SIZE / 2;
            const centerY = food.y * GRID_SIZE + GRID_SIZE / 2;
            const radius = GRID_SIZE / 2 - 2;
            
            // 绘制食物阴影
            ctx.fillStyle = '#cc4242';
            ctx.beginPath();
            ctx.arc(centerX + 2, centerY + 2, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制食物主体
            ctx.fillStyle = FOOD_COLOR;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制食物高光
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(centerX - radius/3, centerY - radius/3, radius/4, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制食物边框
            ctx.strokeStyle = '#ff8a00';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.stroke();
        }
        
        // 绘制蛇
        function drawSnake() {
            // 绘制蛇身
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                const x = segment.x * GRID_SIZE;
                const y = segment.y * GRID_SIZE;
                
                // 蛇身颜色渐变（头部到尾部）
                let color;
                if (i === 0) {
                    color = SNAKE_HEAD_COLOR; // 蛇头
                } else {
                    // 蛇身颜色渐变
                    const ratio = i / snake.length;
                    color = interpolateColor(SNAKE_BODY_COLOR, '#4a8c5c', ratio);
                }
                
                // 绘制蛇身主体
                ctx.fillStyle = color;
                ctx.fillRect(x, y, GRID_SIZE, GRID_SIZE);
                
                // 绘制蛇身边框
                ctx.strokeStyle = interpolateColor(color, '#000', 0.3);
                ctx.lineWidth = 1.5;
                ctx.strokeRect(x, y, GRID_SIZE, GRID_SIZE);
                
                // 绘制蛇身内部细节
                if (i === 0) {
                    // 绘制蛇头眼睛
                    drawSnakeEyes(x, y);
                } else {
                    // 绘制蛇身纹理
                    drawSnakeTexture(x, y, color);
                }
            }
        }
        
        // 绘制蛇头眼睛
        function drawSnakeEyes(x, y) {
            const eyeSize = GRID_SIZE / 5;
            const pupilSize = eyeSize / 2;
            
            // 根据方向确定眼睛位置
            let leftEyeX, leftEyeY, rightEyeX, rightEyeY;
            
            switch(direction) {
                case 'right':
                    leftEyeX = x + GRID_SIZE - eyeSize - 2;
                    leftEyeY = y + eyeSize + 2;
                    rightEyeX = x + GRID_SIZE - eyeSize - 2;
                    rightEyeY = y + GRID_SIZE - eyeSize * 2;
                    break;
                case 'left':
                    leftEyeX = x + 2;
                    leftEyeY = y + eyeSize + 2;
                    rightEyeX = x + 2;
                    rightEyeY = y + GRID_SIZE - eyeSize * 2;
                    break;
                case 'up':
                    leftEyeX = x + eyeSize + 2;
                    leftEyeY = y + 2;
                    rightEyeX = x + GRID_SIZE - eyeSize * 2;
                    rightEyeY = y + 2;
                    break;
                case 'down':
                    leftEyeX = x + eyeSize + 2;
                    leftEyeY = y + GRID_SIZE - eyeSize - 2;
                    rightEyeX = x + GRID_SIZE - eyeSize * 2;
                    rightEyeY = y + GRID_SIZE - eyeSize - 2;
                    break;
            }
            
            // 绘制眼睛
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(leftEyeX, leftEyeY, eyeSize, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(rightEyeX, rightEyeY, eyeSize, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制瞳孔
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(leftEyeX, leftEyeY, pupilSize, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(rightEyeX, rightEyeY, pupilSize, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // 绘制蛇身纹理
        function drawSnakeTexture(x, y, color) {
            ctx.fillStyle = interpolateColor(color, '#fff', 0.2);
            
            // 绘制蛇身斑点
            const spotSize = GRID_SIZE / 6;
            const spots = [
                {x: x + GRID_SIZE/3, y: y + GRID_SIZE/3},
                {x: x + GRID_SIZE*2/3, y: y + GRID_SIZE*2/3}
            ];
            
            for (let spot of spots) {
                ctx.beginPath();
                ctx.arc(spot.x, spot.y, spotSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // 绘制分数
        function drawScore() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(10, 10, 120, 40);
            
            ctx.fillStyle = '#96c93d';
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`得分: ${score}`, 20, 35);
            
            ctx.fillStyle = '#ff8a00';
            ctx.fillText(`最高: ${highScore}`, 20, 55);
        }
        
        // 颜色插值函数
        function interpolateColor(color1, color2, ratio) {
            // 简化版本，实际项目中应该使用完整的颜色解析
            return ratio < 0.5 ? color1 : color2;
        }
        
        // 更新游戏状态
        function update() {
            if (gameOver || isPaused) return;
            
            // 更新蛇的方向
            direction = nextDirection;
            
            // 根据方向计算新的蛇头位置
            const head = {...snake[0]};
            
            switch(direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // 检查是否穿墙
            if (wallPassMode) {
                if (head.x < 0) head.x = GRID_WIDTH - 1;
                if (head.x >= GRID_WIDTH) head.x = 0;
                if (head.y < 0) head.y = GRID_HEIGHT - 1;
                if (head.y >= GRID_HEIGHT) head.y = 0;
            } else {
                // 检查是否撞墙
                if (head.x < 0 || head.x >= GRID_WIDTH || head.y < 0 || head.y >= GRID_HEIGHT) {
                    gameOver = true;
                    gameStatus.textContent = "游戏结束！撞到墙壁了！";
                    updateHighScore();
                    return;
                }
            }
            
            // 检查是否撞到自己
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    gameOver = true;
                    gameStatus.textContent = "游戏结束！撞到自己了！";
                    updateHighScore();
                    return;
                }
            }
            
            // 将新的头部添加到蛇身
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分数
                score += 10;
                
                // 生成新食物
                generateFood();
                
                // 更新显示
                updateDisplay();
            } else {
                // 如果没有吃到食物，移除蛇尾
                snake.pop();
            }
            
            // 绘制游戏
            draw();
        }
        
        // 更新显示
        function updateDisplay() {
            scoreElement.textContent = score;
            snakeLengthElement.textContent = snake.length;
            foodCountElement.textContent = Math.floor(score / 10);
        }
        
        // 更新最高分
        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
                gameStatus.textContent += ` 新纪录: ${highScore}分！`;
            }
        }
        
        // 开始游戏循环
        function startGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            
            // 设置游戏循环
            const speed = 110 - gameSpeed; // 速度值映射到时间间隔
            gameLoop = setInterval(update, speed);
            isPaused = false;
            gameStatus.textContent = "游戏进行中";
        }
        
        // 暂停/继续游戏
        function togglePause() {
            if (gameOver) return;
            
            isPaused = !isPaused;
            
            if (isPaused) {
                gameStatus.textContent = "游戏已暂停";
            } else {
                gameStatus.textContent = "游戏进行中";
                startGame();
            }
        }
        
        // 重置游戏
        function resetGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            
            init();
            gameStatus.textContent = "游戏已重置";
        }
        
        // 设置游戏模式
        function setGameMode(mode) {
            wallPassMode = (mode === 'wall');
            
            // 更新按钮状态
            if (mode === 'normal') {
                modeNormalBtn.classList.add('active');
                modeWallBtn.classList.remove('active');
            } else {
                modeNormalBtn.classList.remove('active');
                modeWallBtn.classList.add('active');
            }
        }
        
        // 事件监听器
        function setupEventListeners() {
            // 键盘控制
            document.addEventListener('keydown', event => {
                if (gameOver) return;
                
                event.preventDefault(); // 防止方向键滚动页面
                
                switch(event.key) {
                    case 'ArrowUp':
                        if (direction !== 'down') nextDirection = 'up';
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') nextDirection = 'down';
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') nextDirection = 'left';
                        break;
                    case 'ArrowRight':
                        if (direction !== 'left') nextDirection = 'right';
                        break;
                    case ' ':
                    case 'Spacebar':
                        if (!isPaused) {
                            // 空格键快速移动
                            update();
                        }
                        break;
                    case 'p':
                    case 'P':
                        togglePause();
                        break;
                }
            });
            
            // 按钮事件
            startBtn.addEventListener('click', () => {
                if (gameOver) {
                    resetGame();
                }
                
                if (isPaused || gameOver) {
                    startGame();
                }
            });
            
            pauseBtn.addEventListener('click', togglePause);
            
            resetBtn.addEventListener('click', resetGame);
            
            // 速度滑块事件
            speedSlider.addEventListener('input', () => {
                gameSpeed = parseInt(speedSlider.value);
                
                // 更新速度显示
                if (gameSpeed < 8) {
                    speedValue.textContent = "慢速";
                } else if (gameSpeed < 14) {
                    speedValue.textContent = "中速";
                } else {
                    speedValue.textContent = "快速";
                }
                
                // 如果游戏正在进行中，重新开始游戏循环以应用新速度
                if (!isPaused && !gameOver) {
                    startGame();
                }
            });
            
            // 游戏模式按钮事件
            modeNormalBtn.addEventListener('click', () => {
                setGameMode('normal');
            });
            
            modeWallBtn.addEventListener('click', () => {
                setGameMode('wall');
            });
            
            // 触摸控制（移动设备）
            setupTouchControls();
        }
        
        // 设置触摸控制（移动设备）
        function setupTouchControls() {
            let touchStartX = 0;
            let touchStartY = 0;
            
            canvas.addEventListener('touchstart', event => {
                if (gameOver || isPaused) return;
                
                event.preventDefault();
                const touch = event.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
            });
            
            canvas.addEventListener('touchmove', event => {
                event.preventDefault();
            });
            
            canvas.addEventListener('touchend', event => {
                if (gameOver || isPaused) return;
                
                event.preventDefault();
                const touch = event.changedTouches[0];
                const touchEndX = touch.clientX;
                const touchEndY = touch.clientY;
                
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;
                
                // 确定滑动方向
                if (Math.abs(dx) > Math.abs(dy)) {
                    // 水平滑动
                    if (dx > 20 && direction !== 'left') {
                        nextDirection = 'right';
                    } else if (dx < -20 && direction !== 'right') {
                        nextDirection = 'left';
                    }
                } else {
                    // 垂直滑动
                    if (dy > 20 && direction !== 'up') {
                        nextDirection = 'down';
                    } else if (dy < -20 && direction !== 'down') {
                        nextDirection = 'up';
                    }
                }
            });
        }
        
        // 页面加载完成后初始化游戏
        window.addEventListener('load', () => {
            init();
            setupEventListeners();
        });
    </script>
</body>
